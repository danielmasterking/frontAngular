<div class="row content">
    <div class="col-md-12">
        <div class="card border-0">
            <div class="card-body p-0">
                <div class="row no-gutters">

                    <div class="col-lg-6 d-none d-lg-inline-block">
                        <div class="account-block rounded-right">
                            <div class="overlay rounded-right"></div>
                            <div class="account-testimonial">
                                <h1 class="text-white mb-4">Make it simple ,  but </h1>
                                <h1 class="text-white mb-4">Significant lottery display</h1>
                                
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-6 col-xs-4 padding">
                        <div class="p-5">
                            <div class="mb-6 paddin-bottom margin-top">
                                <h3 class="h4 font-weight-bold "><b>Lottery display</b></h3>
                            </div>
                            <div class="margin">
                                <div class="mb-6">
                                    <h3 class="h4 font-weight-bold ">Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Login to you account</h6>
                                <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>

                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                                        <span><input type="checkbox"> Remenber me</span>
                                        <a href="#" class="float">Reset Password</a>
                                    </div>

                                    
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sigin</button>
                                    
                                    <span>Dot have account ?</span> <a href="#" [routerLink]="['/register']">Join</a>
                                </form>
                            </div>
                        </div>
                    </div>

                    
                </div>

            </div>
            <!-- end card-body -->
        </div>
        <!-- end card -->

        <!-- end row -->

    </div>
    <!-- end col -->
</div>
